<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול חובות - מערכת AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 100%);
            min-height: 100vh;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            color: #666;
        }

        .debts-table {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .table-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .table-header h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
        }

        .debt-row {
            transition: background-color 0.3s ease;
        }

        .debt-row:hover {
            background: #f8f9fa;
        }

        .debt-row.urgent {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(255, 107, 107, 0.05) 100%);
            border-left: 4px solid #ff6b6b;
        }

        .debt-row.updated {
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.4) 0%, rgba(0, 191, 255, 0.2) 100%);
            border-left: 4px solid #00BFFF;
            animation: pulse-updated 3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
        }

        @keyframes pulse-updated {
            0% { background: rgba(0, 191, 255, 0.6); box-shadow: 0 0 15px rgba(0, 191, 255, 0.5); }
            50% { background: rgba(0, 191, 255, 0.8); box-shadow: 0 0 20px rgba(0, 191, 255, 0.7); }
            100% { background: rgba(0, 191, 255, 0.4); box-shadow: 0 0 10px rgba(0, 191, 255, 0.3); }
        }

        .amount {
            font-weight: bold;
            color: #e74c3c;
        }

        .creditor {
            font-weight: bold;
            color: #2c3e50;
        }

        .case-number {
            font-family: monospace;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .action-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }

        .sync-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .sync-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='dashboard.html'">← חזור לדשבורד</button>
        
        <div class="header">
            <h1>💸 ניהול חובות</h1>
            <p>מעקב וניהול חובות עם AI חכם</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-debts">0</div>
                <div class="stat-label">סך חובות</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-amount">€0</div>
                <div class="stat-label">סכום כולל</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="urgent-debts">0</div>
                <div class="stat-label">חובות דחופים</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-amount">€0</div>
                <div class="stat-label">סכום ממוצע</div>
            </div>
        </div>

        <div class="debts-table">
            <div class="table-header">
                <h2>רשימת חובות</h2>
                <button class="sync-btn" onclick="syncDebts()">🔄 סנכרן חובות</button>
            </div>
            
            <div id="debts-content">
                <div class="loading">טוען חובות...</div>
            </div>
        </div>
    </div>

    <script>
        let debtsData = [];

        // Load debts data
        async function loadDebtsData() {
            try {
                const response = await fetch('/api/debts');
                const data = await response.json();
                
                if (data.success) {
                    debtsData = data.debts;
                    updateStats();
                    renderDebtsTable();
                } else {
                    document.getElementById('debts-content').innerHTML = 
                        '<div class="no-data">שגיאה בטעינת החובות</div>';
                }
            } catch (error) {
                console.error('Error loading debts:', error);
                document.getElementById('debts-content').innerHTML = 
                    '<div class="no-data">שגיאה בחיבור לשרת</div>';
            }
        }

        // Update statistics
        function updateStats() {
            const total = debtsData.length;
            const totalAmount = debtsData.reduce((sum, debt) => sum + (debt.amount || 0), 0);
            const urgent = debtsData.filter(debt => debt.urgent || debt.amount > 100).length;
            const avgAmount = total > 0 ? totalAmount / total : 0;

            document.getElementById('total-debts').textContent = total;
            document.getElementById('total-amount').textContent = `€${totalAmount.toFixed(2)}`;
            document.getElementById('urgent-debts').textContent = urgent;
            document.getElementById('avg-amount').textContent = `€${avgAmount.toFixed(2)}`;
        }

        // Render debts table
        function renderDebtsTable() {
            if (debtsData.length === 0) {
                document.getElementById('debts-content').innerHTML = 
                    '<div class="no-data">אין חובות להצגה</div>';
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>נושה</th>
                            <th>סכום</th>
                            <th>מספר תיק</th>
                            <th>תאריך</th>
                            <th>סטטוס</th>
                            <th>פעולות</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${debtsData.map(debt => `
                            <tr class="debt-row ${debt.urgent ? 'urgent' : ''}" data-debt-id="${debt.id}">
                                <td class="creditor">${debt.creditor || 'לא צוין'}</td>
                                <td class="amount">€${debt.amount || 0}</td>
                                <td><span class="case-number">${debt.case_number || 'לא צוין'}</span></td>
                                <td>${debt.date || 'לא צוין'}</td>
                                <td>${debt.status || 'פתוח'}</td>
                                <td>
                                    <button class="action-btn" onclick="viewDebtDetails(${debt.id})">צפה</button>
                                    <button class="action-btn" onclick="payDebt(${debt.id})">שלם</button>
                                    <button class="delete-btn" onclick="deleteDebt(${debt.id})" title="מחק חוב">🗑️</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('debts-content').innerHTML = tableHTML;
        }

        // Sync debts
        async function syncDebts() {
            const syncBtn = document.querySelector('.sync-btn');
            const originalText = syncBtn.textContent;
            syncBtn.textContent = '🔄 מסנכרן...';
            syncBtn.disabled = true;

            try {
                await loadDebtsData();
                // Simulate sync delay
                await new Promise(resolve => setTimeout(resolve, 1000));
            } catch (error) {
                console.error('Sync error:', error);
            } finally {
                syncBtn.textContent = originalText;
                syncBtn.disabled = false;
            }
        }

        // View debt details
        function viewDebtDetails(debtId) {
            const debt = debtsData.find(d => d.id === debtId);
            if (debt) {
                alert(`פרטי החוב:\n\nנושה: ${debt.creditor}\nסכום: €${debt.amount}\nמספר תיק: ${debt.case_number}\nסטטוס: ${debt.status}`);
            }
        }

        // Pay debt
        function payDebt(debtId) {
            const debt = debtsData.find(d => d.id === debtId);
            if (debt) {
                if (confirm(`האם אתה בטוח שברצונך לסמן את החוב של ${debt.creditor} בסכום €${debt.amount} כמשולם?`)) {
                    // Mark as paid
                    debt.status = 'שולם';
                    renderDebtsTable();
                    updateStats();
                    alert('החוב סומן כמשולם!');
                }
            }
        }

        // Delete debt
        function deleteDebt(debtId) {
            const debt = debtsData.find(d => d.id === debtId);
            if (debt) {
                const confirmDelete = confirm(`האם אתה בטוח שברצונך למחוק את החוב של ${debt.creditor} בסכום €${debt.amount}?\n\nפעולה זו לא ניתנת לביטול!`);
                
                if (confirmDelete) {
                    // Remove from data
                    const debtIndex = debtsData.findIndex(d => d.id === debtId);
                    if (debtIndex !== -1) {
                        debtsData.splice(debtIndex, 1);
                    }
                    
                    // Update UI
                    renderDebtsTable();
                    updateStats();
                    alert(`החוב של ${debt.creditor} נמחק בהצלחה!`);
                }
            }
        }

        // Mark debt as updated (for AI updates)
        function markDebtAsUpdated(debtId) {
            const debtRow = document.querySelector(`tr[data-debt-id="${debtId}"]`);
            if (debtRow) {
                debtRow.classList.add('updated');
                setTimeout(() => {
                    debtRow.classList.remove('updated');
                }, 5000);
            }
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDebtsData();
        });
    </script>
</body>
</html>
