<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול בירוקרטיה - מערכת AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4ecdc4 0%, #7fdbda 100%);
            min-height: 100vh;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            color: #666;
        }

        .bureaucracy-table {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .table-header {
            background: linear-gradient(135deg, #4ecdc4 0%, #5dd5d5 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .table-header h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
        }

        .bureaucracy-row {
            transition: background-color 0.3s ease;
        }

        .bureaucracy-row:hover {
            background: #f8f9fa;
        }

        .bureaucracy-row.urgent {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.1) 0%, rgba(78, 205, 196, 0.05) 100%);
            border-left: 4px solid #4ecdc4;
        }

        .bureaucracy-row.updated {
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.4) 0%, rgba(0, 191, 255, 0.2) 100%);
            border-left: 4px solid #00BFFF;
            animation: pulse-updated 3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
        }

        @keyframes pulse-updated {
            0% { background: rgba(0, 191, 255, 0.6); box-shadow: 0 0 15px rgba(0, 191, 255, 0.5); }
            50% { background: rgba(0, 191, 255, 0.8); box-shadow: 0 0 20px rgba(0, 191, 255, 0.7); }
            100% { background: rgba(0, 191, 255, 0.4); box-shadow: 0 0 10px rgba(0, 191, 255, 0.3); }
        }

        .entity {
            font-weight: bold;
            color: #2c3e50;
        }

        .category {
            background: #4ecdc4;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .deadline {
            color: #e74c3c;
            font-weight: bold;
        }

        .status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status.pending {
            background: #ffeaa7;
            color: #d63031;
        }

        .status.in-progress {
            background: #74b9ff;
            color: white;
        }

        .status.completed {
            background: #00b894;
            color: white;
        }

        .action-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin: 2px;
        }

        .action-btn:hover {
            background: #45b7b8;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }

        .sync-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .sync-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='dashboard.html'">← חזור לדשבורד</button>
        
        <div class="header">
            <h1>🏛️ ניהול בירוקרטיה</h1>
            <p>מעקב וניהול תהליכים בירוקרטיים עם AI חכם</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-processes">0</div>
                <div class="stat-label">תהליכים פעילים</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="required-docs">0</div>
                <div class="stat-label">מסמכים נדרשים</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="upcoming-deadlines">0</div>
                <div class="stat-label">דדליינים קרובים</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completed-processes">0</div>
                <div class="stat-label">תהליכים הושלמו</div>
            </div>
        </div>

        <div class="bureaucracy-table">
            <div class="table-header">
                <h2>רשימת תהליכים בירוקרטיים</h2>
                <button class="sync-btn" onclick="syncBureaucracy()">🔄 סנכרן בירוקרטיה</button>
            </div>
            
            <div id="bureaucracy-content">
                <div class="loading">טוען תהליכים בירוקרטיים...</div>
            </div>
        </div>
    </div>

    <script>
        let bureaucracyData = [];

        // Load bureaucracy data
        async function loadBureaucracyData() {
            try {
                const response = await fetch('/api/bureaucracy');
                const data = await response.json();
                
                if (data.success) {
                    bureaucracyData = data.items;
                    updateStats();
                    renderBureaucracyTable();
                } else {
                    document.getElementById('bureaucracy-content').innerHTML = 
                        '<div class="no-data">שגיאה בטעינת התהליכים הבירוקרטיים</div>';
                }
            } catch (error) {
                console.error('Error loading bureaucracy:', error);
                document.getElementById('bureaucracy-content').innerHTML = 
                    '<div class="no-data">שגיאה בחיבור לשרת</div>';
            }
        }

        // Update statistics
        function updateStats() {
            const total = bureaucracyData.length;
            const pending = bureaucracyData.filter(item => item.status === 'pending').length;
            const completed = bureaucracyData.filter(item => item.status === 'completed').length;
            
            // Count required documents
            const requiredDocs = bureaucracyData.reduce((sum, item) => {
                return sum + (item.documents_needed ? item.documents_needed.split(',').length : 0);
            }, 0);
            
            // Count upcoming deadlines (next 7 days)
            const today = new Date();
            const upcoming = bureaucracyData.filter(item => {
                if (!item.deadline) return false;
                const deadline = new Date(item.deadline);
                const diffTime = deadline - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays >= 0 && diffDays <= 7;
            }).length;

            document.getElementById('total-processes').textContent = total;
            document.getElementById('required-docs').textContent = requiredDocs;
            document.getElementById('upcoming-deadlines').textContent = upcoming;
            document.getElementById('completed-processes').textContent = completed;
        }

        // Render bureaucracy table
        function renderBureaucracyTable() {
            if (bureaucracyData.length === 0) {
                document.getElementById('bureaucracy-content').innerHTML = 
                    '<div class="no-data">אין תהליכים בירוקרטיים להצגה</div>';
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>גוף</th>
                            <th>נושא</th>
                            <th>קטגוריה</th>
                            <th>תאריך יעד</th>
                            <th>סטטוס</th>
                            <th>פעולות</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${bureaucracyData.map(item => `
                            <tr class="bureaucracy-row ${item.urgent ? 'urgent' : ''}" data-item-id="${item.id}">
                                <td class="entity">${item.entity || 'לא צוין'}</td>
                                <td>${item.subject || 'לא צוין'}</td>
                                <td><span class="category">${item.category || 'כללי'}</span></td>
                                <td class="deadline">${item.deadline || 'לא צוין'}</td>
                                <td><span class="status ${item.status || 'pending'}">${getStatusText(item.status)}</span></td>
                                <td>
                                    <button class="action-btn" onclick="viewProcessDetails(${item.id})">צפה</button>
                                    <button class="action-btn" onclick="updateProcessStatus(${item.id})">עדכן</button>
                                    <button class="delete-btn" onclick="deleteProcess(${item.id})" title="מחק תהליך">🗑️</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('bureaucracy-content').innerHTML = tableHTML;
        }

        // Get status text in Hebrew
        function getStatusText(status) {
            const statusMap = {
                'pending': 'ממתין',
                'in-progress': 'בעבודה',
                'completed': 'הושלם',
                'cancelled': 'בוטל'
            };
            return statusMap[status] || 'לא ידוע';
        }

        // Sync bureaucracy
        async function syncBureaucracy() {
            const syncBtn = document.querySelector('.sync-btn');
            const originalText = syncBtn.textContent;
            syncBtn.textContent = '🔄 מסנכרן...';
            syncBtn.disabled = true;

            try {
                await loadBureaucracyData();
                // Simulate sync delay
                await new Promise(resolve => setTimeout(resolve, 1000));
            } catch (error) {
                console.error('Sync error:', error);
            } finally {
                syncBtn.textContent = originalText;
                syncBtn.disabled = false;
            }
        }

        // View process details
        function viewProcessDetails(itemId) {
            const item = bureaucracyData.find(i => i.id === itemId);
            if (item) {
                const details = `
פרטי התהליך:

גוף: ${item.entity}
נושא: ${item.subject}
קטגוריה: ${item.category}
תאריך יעד: ${item.deadline || 'לא צוין'}
סטטוס: ${getStatusText(item.status)}

פעולות נדרשות:
${item.required_actions || 'לא צוין'}

מסמכים נדרשים:
${item.documents_needed || 'לא צוין'}

הערות:
${item.notes || 'אין הערות'}
                `;
                alert(details);
            }
        }

        // Update process status
        function updateProcessStatus(itemId) {
            const item = bureaucracyData.find(i => i.id === itemId);
            if (item) {
                const newStatus = prompt(`עדכן סטטוס לתהליך "${item.subject}":\n\n1. ממתין\n2. בעבודה\n3. הושלם\n4. בוטל\n\nהכנס מספר (1-4):`);
                
                const statusMap = {
                    '1': 'pending',
                    '2': 'in-progress', 
                    '3': 'completed',
                    '4': 'cancelled'
                };
                
                if (newStatus && statusMap[newStatus]) {
                    item.status = statusMap[newStatus];
                    renderBureaucracyTable();
                    updateStats();
                    alert('הסטטוס עודכן בהצלחה!');
                }
            }
        }

        // Delete process
        function deleteProcess(itemId) {
            const item = bureaucracyData.find(i => i.id === itemId);
            if (item) {
                const confirmDelete = confirm(`האם אתה בטוח שברצונך למחוק את התהליך "${item.subject}"?\n\nפעולה זו לא ניתנת לביטול!`);
                
                if (confirmDelete) {
                    // Remove from data
                    const itemIndex = bureaucracyData.findIndex(i => i.id === itemId);
                    if (itemIndex !== -1) {
                        bureaucracyData.splice(itemIndex, 1);
                    }
                    
                    // Update UI
                    renderBureaucracyTable();
                    updateStats();
                    alert(`התהליך "${item.subject}" נמחק בהצלחה!`);
                }
            }
        }

        // Mark process as updated (for AI updates)
        function markProcessAsUpdated(itemId) {
            const processRow = document.querySelector(`tr[data-item-id="${itemId}"]`);
            if (processRow) {
                processRow.classList.add('updated');
                setTimeout(() => {
                    processRow.classList.remove('updated');
                }, 5000);
            }
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadBureaucracyData();
        });
    </script>
</body>
</html>
