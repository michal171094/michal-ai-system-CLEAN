    <style>

        .header {

        .back-btn {

        .back-btn:hover {

            transform: translateY(-2px);

        .stats-grid {
            display: grid;

        .stat-card {
            background: rgba(255,255,255,0.95);

        .stat-value {

        .stat-label {

        .clients-table {

        .table-header {

        table {

        th, td {

        }

        .client-row {

        .client-row:hover {

        }

        .client-row.active {
            background: linear-gradient(135deg, rgba(168, 230, 207, 0.1) 0%, rgba(168, 230, 207, 0.05) 100%);
            border-left: 4px solid #a8e6cf;
        }

        .client-row.updated {
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.4) 0%, rgba(0, 191, 255, 0.2) 100%);
            border-left: 4px solid #00BFFF;
            animation: pulse-updated 3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
        }

        @keyframes pulse-updated {
            0% { background: rgba(0, 191, 255, 0.6); box-shadow: 0 0 15px rgba(0, 191, 255, 0.5); }
            50% { background: rgba(0, 191, 255, 0.8); box-shadow: 0 0 20px rgba(0, 191, 255, 0.7); }
            100% { background: rgba(0, 191, 255, 0.4); box-shadow: 0 0 10px rgba(0, 191, 255, 0.3); }
        }

        .client-name {
            font-weight: bold;
            color: #2c3e50;
        }

        .category {
            background: #2ecc71;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .priority {
            padding: 4px 12px;
            border-radius: 15px;

            font-weight: bold;
        }

        .priority.high {
            background: #e74c3c;
            color: white;
        }

        .priority.medium {
            background: #f39c12;
            color: white;
        }

        .priority.low {
            background: #95a5a6;
            color: white;
        }

        .status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status.active {
            background: #2ecc71;
            color: white;
        }

        .status.pending {
            background: #f39c12;
            color: white;
        }

        .status.completed {

            color: white;
        }

        .action-btn {

            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;

        }

        .action-btn:hover {

        }

        .delete-btn {

            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);

        }

        .sync-btn {

            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;

            margin: 10px;

        }

        .sync-btn:hover {

        }

        .loading {

            padding: 40px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;

        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='dashboard.html'">â† ×—×–×•×¨ ×œ×“×©×‘×•×¨×“</button>
        
        <div class="header">
            <h1>ğŸ‘¥ × ×™×”×•×œ ×œ×§×•×—×•×ª</h1>
            <p>××¢×§×‘ ×•× ×™×”×•×œ ×œ×§×•×—×•×ª ×•×¤×¨×•×™×§×˜×™× ×¢× AI ×—×›×</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-clients">0</div>
                <div class="stat-label">×œ×§×•×—×•×ª ×¤×¢×™×œ×™×</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-projects">0</div>
                <div class="stat-label">×¤×¨×•×™×§×˜×™× ×¤×¢×™×œ×™×</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="open-tasks">0</div>
                <div class="stat-label">××©×™××•×ª ×¤×ª×•×—×•×ª</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completed-projects">0</div>
                <div class="stat-label">×¤×¨×•×™×§×˜×™× ×”×•×©×œ××•</div>

        <div class="clients-table">
            <div class="table-header">
                <h2>×¨×©×™××ª ×œ×§×•×—×•×ª ×•×¤×¨×•×™×§×˜×™×</h2>
                <button class="sync-btn" onclick="syncClients()">ğŸ”„ ×¡× ×›×¨×Ÿ ×œ×§×•×—×•×ª</button>
            </div>
            
            <div id="clients-content">
                <div class="loading">×˜×•×¢×Ÿ ×œ×§×•×—×•×ª ×•×¤×¨×•×™×§×˜×™×...</div>
            </div>

    </div>

    <script>
        let clientsData = [];

        // Load clients data
        async function loadClientsData() {
            try {
                const response = await fetch('/api/clients');
                const data = await response.json();
                
                if (data.success) {
                    clientsData = data.clients;
                    updateStats();
                    renderClientsTable();
                } else {
                    document.getElementById('clients-content').innerHTML = 
                        '<div class="no-data">×©×’×™××” ×‘×˜×¢×™× ×ª ×”×œ×§×•×—×•×ª</div>';
                }
            } catch (error) {
                console.error('Error loading clients:', error);
                document.getElementById('clients-content').innerHTML = 
                    '<div class="no-data">×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª</div>';
            }
        }

        // Update statistics
        function updateStats() {
            const total = clientsData.length;
            const active = clientsData.filter(item => item.status === 'active' || item.status === 'pending').length;
            const completed = clientsData.filter(item => item.status === 'completed').length;
            const urgent = clientsData.filter(item => item.urgent || item.priority === 'high').length;

            document.getElementById('total-clients').textContent = total;
            document.getElementById('total-projects').textContent = active;
            document.getElementById('open-tasks').textContent = urgent;
            document.getElementById('completed-projects').textContent = completed;
        }

        // Render clients table
        function renderClientsTable() {
            if (clientsData.length === 0) {
                document.getElementById('clients-content').innerHTML = 
                    '<div class="no-data">××™×Ÿ ×œ×§×•×—×•×ª ×œ×”×¦×’×”</div>';
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>×œ×§×•×—/×¤×¨×•×™×§×˜</th>
                            <th>×§×˜×’×•×¨×™×”</th>
                            <th>×¢×“×™×¤×•×ª</th>
                            <th>×ª××¨×™×š ×™×¢×“</th>
                            <th>×¡×˜×˜×•×¡</th>
                            <th>×¤×¢×•×œ×•×ª</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${clientsData.map(item => `
                            <tr class="client-row ${item.status === 'active' ? 'active' : ''}" data-item-id="${item.id}">
                                <td class="client-name">${item.entity || item.subject || '×œ× ×¦×•×™×Ÿ'}</td>
                                <td><span class="category">${item.category || '×›×œ×œ×™'}</span></td>
                                <td><span class="priority ${getPriorityClass(item.priority || item.urgent)}">${getPriorityText(item.priority || item.urgent)}</span></td>
                                <td>${item.deadline || '×œ× ×¦×•×™×Ÿ'}</td>
                                <td><span class="status ${item.status || 'pending'}">${getStatusText(item.status)}</span></td>
                                <td>
                                    <button class="action-btn" onclick="viewClientDetails(${item.id})">×¦×¤×”</button>
                                    <button class="action-btn" onclick="updateClientStatus(${item.id})">×¢×“×›×Ÿ</button>
                                    <button class="delete-btn" onclick="deleteClient(${item.id})" title="××—×§ ×œ×§×•×—/×¤×¨×•×™×§×˜">ğŸ—‘ï¸</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('clients-content').innerHTML = tableHTML;
        }

        // Get priority class
        function getPriorityClass(priority) {
            if (priority === 'high' || priority === true) return 'high';
            if (priority === 'medium') return 'medium';
            return 'low';
        }

        // Get priority text
        function getPriorityText(priority) {
            if (priority === 'high' || priority === true) return '×’×‘×•×”×”';
            if (priority === 'medium') return '×‘×™× ×•× ×™×ª';
            return '× ××•×›×”';
        }

        // Get status text in Hebrew
        function getStatusText(status) {
            const statusMap = {
                'active': '×¤×¢×™×œ',
                'pending': '×××ª×™×Ÿ',
                'completed': '×”×•×©×œ×',
                'cancelled': '×‘×•×˜×œ'
            };
            return statusMap[status] || '×œ× ×™×“×•×¢';
        }

        // Sync clients
        async function syncClients() {
            const syncBtn = document.querySelector('.sync-btn');
            const originalText = syncBtn.textContent;
            syncBtn.textContent = 'ğŸ”„ ××¡× ×›×¨×Ÿ...';
            syncBtn.disabled = true;

            try {
                await loadClientsData();
                // Simulate sync delay
                await new Promise(resolve => setTimeout(resolve, 1000));
            } catch (error) {
                console.error('Sync error:', error);
            } finally {
                syncBtn.textContent = originalText;
                syncBtn.disabled = false;
            }
        }

        // View client details
        function viewClientDetails(itemId) {
            const item = clientsData.find(i => i.id === itemId);
            if (item) {
                const details = `
×¤×¨×˜×™ ×”×œ×§×•×—/×¤×¨×•×™×§×˜:

×©×: ${item.entity || item.subject}
×§×˜×’×•×¨×™×”: ${item.category}
×¢×“×™×¤×•×ª: ${getPriorityText(item.priority || item.urgent)}
×ª××¨×™×š ×™×¢×“: ${item.deadline || '×œ× ×¦×•×™×Ÿ'}
×¡×˜×˜×•×¡: ${getStatusText(item.status)}

×¤×¢×•×œ×•×ª × ×“×¨×©×•×ª:
${item.required_actions || '×œ× ×¦×•×™×Ÿ'}

××¡××›×™× × ×“×¨×©×™×:
${item.documents_needed || '×œ× ×¦×•×™×Ÿ'}

×”×¢×¨×•×ª:
${item.notes || '××™×Ÿ ×”×¢×¨×•×ª'}
                `;
                alert(details);
            }
        }

        // Update client status
        function updateClientStatus(itemId) {
            const item = clientsData.find(i => i.id === itemId);
            if (item) {
                const newStatus = prompt(`×¢×“×›×Ÿ ×¡×˜×˜×•×¡ ×œ×œ×§×•×—/×¤×¨×•×™×§×˜ "${item.entity || item.subject}":\n\n1. ×¤×¢×™×œ\n2. ×××ª×™×Ÿ\n3. ×”×•×©×œ×\n4. ×‘×•×˜×œ\n\n×”×›× ×¡ ××¡×¤×¨ (1-4):`);
                
                const statusMap = {
                    '1': 'active',
                    '2': 'pending', 
                    '3': 'completed',
                    '4': 'cancelled'
                };
                
                if (newStatus && statusMap[newStatus]) {
                    item.status = statusMap[newStatus];
                    renderClientsTable();
                    updateStats();
                    alert('×”×¡×˜×˜×•×¡ ×¢×•×“×›×Ÿ ×‘×”×¦×œ×—×”!');
                }
            }
        }

        // Delete client/project
        function deleteClient(itemId) {
            const item = clientsData.find(i => i.id === itemId);
            if (item) {
                const itemName = item.entity || item.subject || '×¤×¨×™×˜';
                const confirmDelete = confirm(`×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª "${itemName}"?\n\n×¤×¢×•×œ×” ×–×• ×œ× × ×™×ª× ×ª ×œ×‘×™×˜×•×œ!`);
                
                if (confirmDelete) {
                    // Remove from data
                    const itemIndex = clientsData.findIndex(i => i.id === itemId);
                    if (itemIndex !== -1) {
                        clientsData.splice(itemIndex, 1);
                    }
                    
                    // Update UI
                    renderClientsTable();
                    updateStats();
                    alert(`"${itemName}" × ××—×§ ×‘×”×¦×œ×—×”!`);
                }
            }
        }

        // Mark client as updated (for AI updates)
        function markClientAsUpdated(itemId) {
            const clientRow = document.querySelector(`tr[data-item-id="${itemId}"]`);
            if (clientRow) {
                clientRow.classList.add('updated');
                setTimeout(() => {
                    clientRow.classList.remove('updated');
                }, 5000);
            }
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadClientsData();
        });
    </script>
